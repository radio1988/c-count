channels:
        - conda-forge
        - bioconda
        - anaconda

dependencies:
        - python #=3.6

        # conda forge
        - conda-forge::tensorflow-gpu
        - conda-forge::keras
        - conda-forge::imgaug=0.4.0
        - conda-forge::czifile=2019.7.2


        # bioconda
        - bioconda::snakemake=6.7.0

        # anaconda
        - anaconda::pandas #=1.1.5
        - anaconda::scikit-image=0.17.2
        - anaconda::scikit-learn #=0.24.2
        - anaconda::pillow #=8.3.1
        - anaconda::cmake
        - anaconda::jupyter


